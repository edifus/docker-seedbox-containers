# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/bazarr/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/gcloud_init/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/radarr/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/rclone/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/rclone_generate_keys/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/sonarr/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  - package-ecosystem: "docker"
    directory: "/traktarr/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"

  # Catch-all the rest
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: saturday
    reviewers:
      - "edifus"
